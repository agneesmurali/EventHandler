{% extends "base.html" %}

{% block title %}Login | Event System{% endblock %}

{% block content %}

<style>
    .login-container {
        max-width: 420px;
        margin: 40px auto;
        padding: 30px;
        border-radius: 15px;
        background: #ffffff;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .login-title {
        font-weight: 700;
        font-size: 28px;
        color: #0d6efd;
    }

    .form-control {
        height: 48px;
        font-size: 15px;
    }

    .btn-login {
        height: 48px;
        font-size: 16px;
        font-weight: bold;
    }

    .login-bg {
        background: linear-gradient(135deg, #0d6efd, #6610f2);
        padding: 60px 20px;
        color: white;
        border-radius: 12px;
        text-align: center;
        margin-bottom: 30px;
    }

    .login-bg h1 {
        font-size: 32px;
        font-weight: 700;
    }

    .signup-text {
        font-size: 14px;
    }
</style>


<div class="login-bg">
    <h1>Welcome Back</h1>
    <p>Sign in to continue managing events & resources</p>
</div>

<div class="login-container">

    <h3 class="text-center login-title mb-4">Login</h3>

    <form method="POST">

        <label>Email</label>
        <input type="email" name="email" class="form-control mb-3" placeholder="Enter your email" required>

        <label>Password</label>
        <input type="password" name="password" class="form-control mb-3" placeholder="Enter your password" required>

        <button type="submit" class="btn btn-primary w-100 btn-login">Login</button>

    </form>

    <p class="text-center mt-3 signup-text">
        Donâ€™t have an account?  
        <a href="{{ url_for('signup') }}" class="text-primary fw-bold">Create one</a>
    </p>

</div>

{% endblock %}
