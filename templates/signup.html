{% extends "base.html" %}

{% block title %}Sign Up | Event System{% endblock %}

{% block content %}

<style>
    .signup-container {
        max-width: 450px;
        margin: 40px auto;
        padding: 30px;
        border-radius: 15px;
        background: #ffffff;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .signup-title {
        font-weight: 700;
        font-size: 28px;
          color: #0d6efd;
    }

    .form-control {
        height: 48px;
        font-size: 15px;
    }

    .btn-signup {
        height: 48px;
        font-size: 16px;
        font-weight: bold;
    }

    .signup-bg {
       background: linear-gradient(135deg, #0d6efd, #6610f2);
        padding: 60px 20px;
        color: white;
        border-radius: 12px;
        text-align: center;
        margin-bottom: 30px;
    }

    .signup-bg h1 {
        font-size: 32px;
        font-weight: 700;
    }

    .login-text {
        font-size: 14px;
    }
</style>

<div class="signup-bg">
    <h1>Create Account</h1>
    <p>Join the system and start managing events easily</p>
</div>

<div class="signup-container">

    <h3 class="text-center signup-title mb-4">Sign Up</h3>

    <form method="POST">

        <label>Username</label>
        <input type="text" name="username" class="form-control mb-3" 
               placeholder="Enter your full name" required>

        <label>Email</label>
        <input type="email" name="email" class="form-control mb-3"
               placeholder="Enter your email" required>

        <label>Password</label>
        <input type="password" name="password" class="form-control mb-3"
               placeholder="Create a password" required>

        <label>Confirm Password</label>
        <input type="password" name="confirm_password" class="form-control mb-3"
               placeholder="Confirm your password" required>

        <button type="submit" class="btn btn-primary w-100 btn-signup">Create Account</button>

    </form>

    <p class="text-center mt-3 login-text">
        Already have an account?  
        <a href="{{ url_for('login') }}" class="text-primary fw-bold">Login</a>
    </p>

</div>

{% endblock %}
